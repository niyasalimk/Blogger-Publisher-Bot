services:
  - type: web
    name: blogger-publisher-bot
    env: docker
    plan: starter
    autoDeploy: true
    branch: main
    dockerfilePath: Dockerfile
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: BLOG_ID
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: PORT
        value: 8080
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
